<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in eller Skapa konto – Alysa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <header class="max-w-7xl mx-auto px-6 py-8 w-full">
        <a href="index.html" class="transition hover:opacity-80">
            <img src="./alysa-logo.png" alt="Alysa Logo" class="h-8 w-auto" />
        </a>
    </header>

    <main class="flex-grow flex items-center justify-center px-6 pb-24">
        <div class="max-w-[440px] w-full">
            <div class="bg-white rounded-[2.5rem] p-8 md:p-12 shadow-xl border border-slate-100">

                <div class="text-center mb-10">
                    <h1 id="auth-title" class="text-3xl font-extrabold tracking-tight mb-2">Välkommen tillbaka</h1>
                    <p id="auth-desc" class="text-slate-500 text-sm">Logga in för att fortsätta till analysverktyget.
                    </p>
                </div>

                <form class="space-y-5" onsubmit="event.preventDefault();">
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">E-post</label>
                        <input type="email" placeholder="namn@företag.se"
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-200 transition text-sm">
                    </div>
                    <div>
                        <div class="flex justify-between mb-2">
                            <label
                                class="block text-xs font-bold text-slate-400 uppercase tracking-widest">Lösenord</label>
                            <a href="#" id="forgot-link" class="text-xs font-semibold text-indigo-600">Glömt?</a>
                        </div>
                        <input type="password" placeholder="••••••••"
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-200 transition text-sm">
                    </div>
                    <button id="submit-btn"
                        class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-indigo-600 transition shadow-lg mt-4">
                        Logga in
                    </button>
                </form>

                <div class="mt-10 text-center">
                    <p class="text-sm text-slate-500">
                        <span id="toggle-text">Har du inget konto?</span>
                        <button onclick="toggleAuth()" id="toggle-btn"
                            class="text-indigo-600 font-bold hover:underline ml-1">Skapa ett gratis</button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let isLogin = true;
        function toggleAuth() {
            isLogin = !isLogin;
            const title = document.getElementById('auth-title');
            const desc = document.getElementById('auth-desc');
            const btn = document.getElementById('submit-btn');
            const toggleText = document.getElementById('toggle-text');
            const toggleBtn = document.getElementById('toggle-btn');
            const forgotLink = document.getElementById('forgot-link');

            if (isLogin) {
                title.innerText = "Välkommen tillbaka";
                desc.innerText = "Logga in för att fortsätta till analysverktyget.";
                btn.innerText = "Logga in";
                toggleText.innerText = "Har du inget konto?";
                toggleBtn.innerText = "Skapa ett gratis";
                forgotLink.style.display = "block";
            } else {
                title.innerText = "Skapa konto";
                desc.innerText = "Börja analysera dina dokument på några sekunder.";
                btn.innerText = "Starta gratisperiod";
                toggleText.innerText = "Har du redan ett konto?";
                toggleBtn.innerText = "Logga in här";
                forgotLink.style.display = "none";
            }
        }
    </script>
</body>

</html>
